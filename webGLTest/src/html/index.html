<!DOCTYPE html>

    <title>WebGL Test</title>
    <style>
			body {
				background: #222222;
				margin: 0 auto;
				padding: 0;
				width: 800px;
				color: #cccccc;
			}
			.slider {
				-webkit-appearance: none;
				width: 100%;
				height: 25px;
				background: #d3d3d3;
				outline: none;
				opacity: 0.7;
				-webkit-transition: .2s;
				transition: opacity .2s;
			}

			.slider:hover {
				opacity: 1;
			}

			.slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 25px;
				height: 25px;
				background: #4CAF50;
				cursor: pointer;
			}

			.slider::-moz-range-thumb {
				width: 25px;
				height: 25px;
				background: #4CAF50;
				cursor: pointer;
			}
    </style>
</head>
<body>
	<div id="sidebar" width="200" height="600" style="float:left;width:30%;">
		<table>
			<tr><td><label for="checkbox_use_texture">Diffuse Texture:</label><input type="checkbox" id="checkbox_use_texture" checked="true"></td></tr>
			<tr><td><label for="picker_colour_ambient">Ambient:</label><input type="color" name="favcolor" value="#ffffff" id="picker_colour_ambient"></td></tr>
			<tr><td><label for="picker_colour_diffuse">Diffuse:</label><input type="color" name="favcolor" value="#ffffff" id="picker_colour_diffuse"></td></tr>
			<tr><td><label for="picker_colour_specular">Specular:</label><input type="color" name="favcolor" value="#ffffff" id="picker_colour_specular"></td></tr>
			<tr><td><label for="slider_shininess">Shininess:</label><input type="range" min="0" max="128" value="32" class="slider" id="slider_shininess"></td></tr>
		</table>
		
		<script type="text/javascript">
			function hex2rgb(hex) { return ['0x' + hex[1] + hex[2] | 0, '0x' + hex[3] + hex[4] | 0, '0x' + hex[5] + hex[6] | 0]; }
			
		  var pickerAmbient = document.getElementById("picker_colour_ambient");
		  pickerAmbient.oninput = function() { 
				var c = hex2rgb(pickerAmbient.value);
				Module.picker_colour_ambient(c[0], c[1], c[2]); 
			}
		  var pickerDiffuse = document.getElementById("picker_colour_diffuse");
		  pickerDiffuse.oninput = function() { 
				var c = hex2rgb(pickerDiffuse.value);
				Module.picker_colour_diffuse(c[0], c[1], c[2]); 
			}
		  var pickerSpecular = document.getElementById("picker_colour_specular");
		  pickerSpecular.oninput = function() { 
				var c = hex2rgb(pickerSpecular.value);
				Module.picker_colour_specular(c[0], c[1], c[2]); 
			}
			
      var checkboxUseTexture = document.getElementById("checkbox_use_texture");
      checkboxUseTexture.oninput = function() { Module.checkbox_use_texture(checkboxUseTexture.checked); }
      
      var sliderShininess = document.getElementById("slider_shininess");
      sliderShininess.oninput = function() { Module.slider_shininess(Number(sliderShininess.value)); }
		</script>
